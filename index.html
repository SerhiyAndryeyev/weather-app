<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>

  <body>

    <div class="container">
      <div class="selection-wrapper">
        <label class="cities">Select your city:
          <select id="cities">
            <option value="702550">Lviv</option>
            <option value="703448">Kyiv</option>
            <option value="2643743">London</option>
            <option value="6269531">Paris</option>
            <option value="756135">Warsaw</option>
            <option value="687116">Zhmerynka</option>
            <option value="686967">Zhytomyr</option>
          </select>
        </label>
      </div>
      <div class="temperature-show"></div>
      <hr>
      <div class="icon-show"></div>
      <hr>
      <div class="weather-out"></div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
